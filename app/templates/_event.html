
<tr>
    {% if event.photo %}
    <td>
        <img src ="{{ url_for('static', filename=event.photo) }}" alt="photo" width="250" >
    </td>
    {% endif %}
    <td>
        <a href="{{ url_for('event', event_id=event.id) }}">{{ event.name }}</a> <br>
        {{ event.description }}
    </td>
</tr>
